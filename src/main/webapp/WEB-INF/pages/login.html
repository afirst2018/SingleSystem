<!DOCTYPE html>
<html>
<head>
	<title>登录页</title>
	<link href="${basePath}/resource/css/bootstrap.min.css" rel="stylesheet">
	<link href="${basePath}/resource/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="${basePath}/resource/css/animate.css" rel="stylesheet">
	<link href="${basePath}/resource/css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="${basePath}/resource/css/login.css">
	<script type="text/javascript" src="${basePath}/resource/js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="${basePath}/resource/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function refreshCaptcha() {
			$('#captchaImg').hide().attr('src','${basePath}/jcaptcha.jpg' + '?' + Math.floor(Math.random() * 100)).fadeIn();
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h2>初九数据科技后台管理系统</h2>
			</div>
			<div class="login-content ">
				<form method="post" id="fm1" action="${basePath}/checkLogin.html">
					<div class="col-xs-12 ">
						<#if errorInfo?? && errorInfo != null && errorInfo != "">
							<div id="msg" class="alert alert-danger">
								<p>${errorInfo}</p>
							</div>
						</#if>
					</div>
					<div class="form">
						<div class="form-group">
							<div class="col-xs-12  ">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
									<input type="text" class="form-control" name="username" id="userName" placeholder="用户名" required maxLength="50" tabindex="1"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12  ">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" class="form-control" name="password" id="password" placeholder="密　码" required maxLength="50" tabindex="2"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></span>
									<input type="text" class="form-control" tabindex="3" style="width:331px" name="j_captcha" placeholder="验证码" required/>
									<img id="captchaImg" class="div-code" title="点击图片更换验证码" src="${basePath}/jcaptcha.jpg" style="width: 100px;height: 40px;cursor:pointer;" onclick="refreshCaptcha();"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input id="submitBtn" class="btn btn-primary block full-width m-b btn-lg" value="登　　录" tabindex="4" type="submit"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12" style="text-align:center;margin-top:20px;">powered by 初九数据科技（上海）有限公司 © 2016 </div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

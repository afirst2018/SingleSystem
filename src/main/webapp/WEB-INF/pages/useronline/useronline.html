<!doctype html>
<html lang="zh-CN">
	<head>
		<title>管理员在线管理</title>
		<script type="text/javascript" src="${basePath}/resource/js/useronline/useronline.js"></script>
		<style type="text/css">
			table {
				table-layout: fixed; /* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用 */
			}
			
			td {
				width: 100%;
				word-break: keep-all; /*  不换行 */
				white-space: nowrap; /* 不换行 */
				overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
				text-overflow: ellipsis;
				/* 当对象内文本溢出时显示省略标记(...)；需与overflow:hidden;一起使用。*/
			}
			td:hover .productinfo {
				display: block;
			}
			label{
				font-weight:200;
			}
		</style>
	</head>
	<body>
		<headline>管理员在线管理</headline>
		<subheadline>
			<ol class="breadcrumb">  
				<li><a>系统管理</a></li>
				<li class="active">管理员在线管理</li>
			</ol>
		</subheadline>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>在线管理员列表</h5>
					</div>
					<div class="ibox-content">
						<!-- <div class="btn-toolbar list-toolbar">
							<button class="btn btn-primary" onclick="showAddCodeListDiv();"><i class="fa fa-plus"></i> 新增</button>
						</div> -->
						<div class="search-well">
						<form class="form-inline" style="margin-top:0px;margin-right:0px;margin-bottom:20px;">
							<input class="input-xlarge form-control" placeholder="用户名" id="username" type="text">
							<input class="input-xlarge form-control" placeholder="真实姓名" id="realName" type="text" style="display: none;">
							<!-- <input class="input-xlarge form-control" placeholder="备注" id="remarkConditionTxt" type="text"> -->
							<button id="searchBtn" type="button" class="btn btn-primary" style="margin-bottom:0px;" onclick = 'queryUserOnline();'><i class="fa fa-search"></i> 查询</button>
							<button type="button" class="btn btn-white" style="margin-bottom:0px;" onclick = 'clearConditionInput();'><i class="fa fa-eraser"></i> 清空</button>
						</form>
						</div>
						<div class="table-responsive">
							<table id="userOnlineTable" class="table table-striped responsive-utilities jambo_table"></table>
							<div id="pageDiv"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
